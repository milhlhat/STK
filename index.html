<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" type="image/png" />
    <title>Tài khoản Minh Nhật</title>
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
        padding-top: 20px;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

    
      .button {
        background-color: #4caf50;
        /* Green */
        border: none;
        color: white;
        padding: 3px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 4px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 5px;
      }

      .button1 {
        background-color: white;
        color: black;
        border: 2px solid #4caf50;
      }

      .button1:hover {
        background-color: #4caf50;
        color: white;
      }

      .button2 {
        background-color: white;
        color: black;
        border: 2px solid #008cba;
      }

      .button2:hover {
        background-color: #008cba;
        color: white;
      }

      .button3 {
        text-align: center;
        background-color: white;
        color: black;
        border: 2px solid #f44336;
        font-size: 14px;
        width: 100%;
        padding-left: 10px;
      }

      .button3:hover {
        background-color: #f44336;
        color: white;
      }

      .button4 {
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
      }

      .button4:hover {
        background-color: #e7e7e7;
      }

      .button5 {
        background-color: white;
        color: black;
        border: 2px solid #555555;
      }

      .button5:hover {
        background-color: #555555;
        color: white;
      }

      #accout {
        font-size: 17px;
      }

      .group-btn {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }

      .firstchild {
        width: 65%;
      }

      .secondchild {
        width: 35%;
      }

      .group-btn button {
        margin-left: auto;
      }
    </style>
  </head>

  <body
    style="
      padding: 10% 0%;
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="padding-bottom: 20px; font-size: 16px; color: #4caf50">
      &rarr; &nbsp; &nbsp;<span id="notify"></span>
    </div>
    <div id="accout">
      
    <div id="list"></div>
  </body>
  <script>
    function outFunc() {
      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copy to clipboard";
    }

    function copy(text) {
      var input = document.createElement("textarea");
      input.innerHTML = text;
      document.body.appendChild(input);
      input.select();
      var result = document.execCommand("copy");
      document.body.removeChild(input);
      var tooltip = document.getElementById("notify");
      tooltip.innerHTML = "ĐÃ COPY: " + text;

      return result;
    }
    var address =[ "27 Ngách 98, Ngõ 43 Trung Kính, Cầu Giấy, Hà Nội", "Toà nhà HH1, 90 Nguyễn Tuân, Thanh Xuân Trung, Thanh Xuân, Hà Nội"]
    var phone = "0819287888"
    var name = "Nguyễn Minh Nhật"
    var listData = [
      {stk: "0819287888", bank: "TPBank"},
      {stk: "02047218301", bank: "TPBank"},
      {   stk: "2215205222967", bank: "Agribank" },
      {   stk: "19033968391018", bank: "Techcombank"  },
     
    ];
    function renderHtml() {
      for (const item of listData) {
        document.getElementById("list").innerHTML += `<div class="group-btn">
        <div class="firstchild">
          <span style="color: brown" class="left">${item.bank} : </span> ${item.stk}
        </div>
        <div class="secondchild">
          <button onclick="copy('${item.stk}')" class="button button3">Copy STK ${item.bank}</button>
          <button
            onclick="copy('STK:${item.stk} - Ngân hàng ${item.bank} - ${name}')"
            class="button button3"
          >
            Copy Full ${item.bank}
          </button>
        </div>
      </div><br/> `;
      }
      for (const item of address) {
        document.getElementById("list").innerHTML += ` <div class="group-btn"><div class="firstchild">
          <span style="color: brown" class="left">Địa chỉ : </span>  ${name} - ${phone} - ${item}
        </div>
        <div class="secondchild">
          <button onclick="copy('${name} - ${phone} - ${item}')" class="button button3">Copy Địa chỉ</button>        
        </div>
      </div><br/><br/>`;
      }
     
    }
    window.onload = renderHtml;
  </script>
</html>
